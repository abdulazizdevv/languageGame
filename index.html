<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header class="p-3 shadow">
        <div class="d-flex align-items-center justify-content-between">
            <a href="#">
                <h1 class="offcanvas-3 text-white">
                    LANGUAGES
                </h1>
            </a>
            <div>
                <a href="./record.html">
                    <button class="me-5 btn btn-info text-white">
                        RECORDLAR
                    </button>
                </a>
            </div>
        </div>
    </header>
    <main>

        <div class="night">
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>

            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
        </div>
        <div class="starlight"></div>
        <section class="mt-5 pt-5">

            <div class="d-flex flex-column w-25 m-auto justify-content-center gap-4 ">

                <a href="./easy.html" class="button js_easy button--piyo">
                    <div class="button__wrapper">
                        <span class="button__text">EASY</span>
                    </div>
                    <div class="characterBox">
                        <div class="character wakeup">
                            <div class="character__face"></div>
                        </div>
                        <div class="character wakeup">
                            <div class="character__face"></div>
                        </div>
                        <div class="character">
                            <div class="character__face"></div>
                        </div>
                    </div>
                </a>

                <a href="./medium.html" class="button js_medium  button--hoo">
                    <div class="button__wrapper">
                        <span class="button__text">MEDIUM</span>
                    </div>
                    <div class="characterBox">
                        <div class="character wakeup">
                            <div class="character__face"></div>
                            <div class="charactor__face2"></div>
                            <div class="charactor__body"></div>
                        </div>
                        <div class="character wakeup">
                            <div class="character__face"></div>
                            <div class="charactor__face2"></div>
                            <div class="charactor__body"></div>
                        </div>
                        <div class="character">
                            <div class="character__face"></div>
                            <div class="charactor__face2"></div>
                            <div class="charactor__body"></div>
                        </div>
                    </div>
                </a>

                <a href="./hard.html" class="button js_hard button--pen">
                    <div class="button__wrapper">
                        <span class="button__text">HARD</span>
                    </div>
                    <div class="characterBox">
                        <div class="character wakeup">
                            <div class="character__face"></div>
                            <div class="charactor__face2"></div>
                        </div>
                        <div class="character wakeup">
                            <div class="character__face"></div>
                            <div class="charactor__face2"></div>
                        </div>
                        <div class="character">
                            <div class="character__face"></div>
                            <div class="charactor__face2"></div>
                        </div>
                    </div>
                </a>
            </div>
        </section>

    </main>

    <script src="./js/data.js"></script>
    <script src="./js/main.js"></script>
